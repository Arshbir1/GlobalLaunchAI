    async function loadReport() {
      const res = await fetch("/get_reports");
      const reports = await res.json();
      const report = reports.find(r => r.country_code === countryCode);
      if (!report) return;

      document.getElementById("countryTitle").innerText = `${fullNames[countryCode] || countryCode} (${countryCode})`;

      const sections = [
        ["📈 Market Opportunity", report.market_opportunity],
        ["⚖️ Regulatory Brief", report.regulatory_brief],
        ["⚠️ Risk Analysis", report.risk_analysis],
        ["💸 Trade & Incentives", report.trade_incentives],
        ["🚀 Expansion Guide", report.expansion_guide],
        ["🌐 Localized Factors", report.localized_factors],
      ];

      const container = document.getElementById("reportContainer");

      sections.forEach(([title, data], idx) => {
        if (!data) return;

        const wrapper = document.createElement("div");
        wrapper.innerHTML = `
          <details class="bg-white dark:bg-gray-800 p-4 rounded shadow">
            <summary class="cursor-pointer font-semibold text-lg">${title}</summary>
            <div class="mt-2 space-y-2">
              ${Object.entries(data).map(([k, v]) => `
                <div>
                  <strong class="capitalize text-indigo-600">${k.replace(/_/g, ' ')}:</strong>
                  <p>${Array.isArray(v) ? '<ul class="list-disc pl-6">' + v.map(i => `<li>${i}</li>`).join('') + '</ul>' : v}</p>
                </div>
              `).join('')}
            </div>
          </details>
        `;
        container.appendChild(wrapper);
      });
    }

    loadReport();
    function goBack() {
      sessionStorage.setItem("backFromReport", "1");
      window.location.href = "/";
